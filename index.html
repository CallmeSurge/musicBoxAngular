<!DOCTYPE html>
<html ng-app = "musicApp">
	<head>
		<title>MusicBox</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.min.js"></script>
		<script type="text/javascript" src="js/angular-sanitize.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro|Roboto|Open+Sans' rel='stylesheet' type='text/css'>
		<link href= "img/headph.png" rel="shortcut icon" type="image/x-icon">
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Patrick+Hand|Calligraffitti|Rock+Salt|Satisfy' rel='stylesheet' type='text/css'>
	</head>

	<body ng-controller="appController">
		<div id="header">
			<h1><img id="icon" src="img/Headicon.png"><img id="speaker" src="img/musicboxlogo.png"></h1>
			<p>Powered by SoundCloud.</p>
		</div>

		<p>
			<audio  ng-src="{{audioLink}}" controls width="200" id="player">
			</audio>
		</p>
		<div>
			<a href = "#header"><img id="home" src="img/home.png"></a>
		</div>

		<div id="wrapper">
			<section>
				<div id="searchBar">
					<div id="nav-bar">
						<ul class = "navLinks">
							<li ng-class="{active:page.isSelected(1)}">
								<a href ng-click="selectTab(1)">Search Results</a></li>
							<li ng-class="{active:page.isSelected(2)}">
								<a href ng-click="selectTab(2)">About</a></li>
						</ul>
					</div>
					<div id="search">
						<ul>
							<li>
								<input type="text" id="searchField" placeholder="Search for Artists or Songs" ng-model="song"/>
							</li>

							<li>
								<input type="button" id="searchButton" value="" ng-click="getSong()"/>
							</li>
						</ul>
					</div>
				</div>
				<div id= "searchResult" class="pages" ng-show="isSelected() === 1">
					<div class = "preloader" ng-show = "loading">
						<img src = "img/SPIN.GIF">
						<p>Loading...</p>
					</div>
					<div class="post" ng-repeat="result in results">
						<ul id="content">
							<li><img id="songImg" ng-src="{{artworkImage(result.artwork_url)}}"/></li><br>
							<li class="songName">{{result.title}}</li>
							<li><a class="songs" href= "#" ng-click="playSong(result.stream_url + '?client_id=' + '89032ef3d6322c2f5fc4b3a169ca515d')"><img class="playIcon" src= "img/button.png"/></a><input type="hidden" value=' + index + '></li>
							<li><a class="songs" href= "{{result.download_url + '?client_id=' + '89032ef3d6322c2f5fc4b3a169ca515d'}}"><img class="playIcon" src="img/down.png"/></a></li>

						</ul>
					</div>
				</div>
				<div id= "about" class="pages" ng-show="isSelected() === 2">
				</div>

			</section>
		</div>
	</body>
</html>
